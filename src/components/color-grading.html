<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grading</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
</head>
<body>
    <header>
        <h1>Color Grading</h1>
        <p>Enhance your images with our color grading options.</p>
    </header>
    <main>
        <section id="color-options">
            <h2>Color Options</h2>
            <p>Edit from a variety of color grading presets.</p>
            <!-- Add color grading tools here -->
        </section>
        
       

        <section id="carousel" class="small-carousel">
            <h2>Our Works</h2>
            <div class="carousel">
                <div>
                    <img src="../assets/images/Girl2B.jpg" alt="Before">
                    <p>GHS 10</p>
                    <button class="edit-button" onclick="openWhatsApp()">Edit your picture</button>
                </div>
                <div>
                    <img src="../assets/images/Girl2A.jpg" alt="After">
                    <p>GHS 10</p>
                    <button class="edit-button" onclick="openWhatsApp()">Edit your picture</button>
                </div>
                
                <!-- Add more images as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Picture Editing Webpage. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                autoplay: true,
                autoplaySpeed: 2000,
                dots: true,
                arrows: true,
                infinite: true,
                speed: 500,
                fade: true,
                cssEase: 'linear'
            });
        });

        function openWhatsApp() {
            const phoneNumber = '233598071709'; // Replace with your actual phone number in international format
            const message = 'I want color grading. Should I send my picture?';
            const encodedMessage = encodeURIComponent(message);
            window.open(`https://wa.me/${phoneNumber}?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
